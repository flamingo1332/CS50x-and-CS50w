<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEvenetListner('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                correct.addEventListner('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListner('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEvenetListner('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'Korea') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else  {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });



            });
                </script>
                </head>

                <button class="incorrect">6person per 1 sheep</button>
                <button class="incorrect">3person per 1 sheep</button>
                <button class="incorrect">1person per 1 sheep</button>
                <button class="incorrect">1person per 3 sheep</button>
                <button class="correct">1person per 6 sheep</button>
                <!-- TODO: Add multiple choice question here -->

            <div class="section">

        </div>
